﻿<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблица умножения</title>
<style type="text/css">
td{padding:10px;border:1px solid #369;}
</style>
<script type="text/javascript">
var cell = 10;
var row = 10;

function createDOM() {
	/* Создайте в элементе div таблицу с помощью методов DOM */
	var div = document.getElementById("d");
	div.innerHTML = "<h3> Multiplication table </h3>";
	var table = document.createElement("table");
	div.appendChild(table);
	
	for( var i = 1; i <= row; i++){
		var tr = document.createElement("tr");
		table.appendChild(tr);
		for( var n = 1; n <= cell; n++){
			var td = document.createElement("td");
			var txt = document.createTextNode( i * n);
			td.appendChild(txt);
			tr.appendChild(td);
		}
	
	
	}
}
</script>
</head>
<body>
<a href="javascript:createDOM();">Создать таблицу с помощью методов DOM</a><br>
<div id="d"></div>
</body>
</html>
